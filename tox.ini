[tox]
envlist = py38,py39,py310,py311,py312,pypy39

[testenv]
deps =
    pytest
    pytest-cov
commands = pytest --cov routeros_check --cov-report=term-missing -v tests/

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    pypy3.9: pypy39
