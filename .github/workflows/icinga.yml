name: Test config with icinga2
on:
  pull_request:
  push:
    branches: [main]

jobs:
  check_icinga_config:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - run: apt-get update
      - run: apt-get install --no-install-recommends icinga2
      - run: rm -rf /etc/icinga2/conf.d/
      - run: mkdir -p /etc/icinga2/conf.d/
      - run: cp config/* /etc/icinga2/conf.d/
      - run: icinga2 daemon -C
